[package]
edition = "2021"
name = "node-altjtalk-binding"
version = "0.2.1"

[lib]
crate-type = ["cdylib"]

[dependencies]
# Default enable napi4 feature, see https://nodejs.org/api/n-api.html#node-api-version-matrix
napi = { version = "2.12.2", default-features = false, features = ["napi4"] }
napi-derive = "2.12.2"

jpreprocess = "0.8.1"
jbonsai = { git = "https://github.com/jpreprocess/jbonsai.git", rev = "c6d746ca53565d1fb42297d04d92c35f1c6b6c35" }
audiopus = "=0.3.0-rc.0"

[build-dependencies]
napi-build = "2.0.1"

[profile.release]
lto = true
